<div class="row">
    <div class="col-12">
        <img [src]="recipeDetail.imagePath" alt="{{ recipeDetail.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h1>{{ recipeDetail.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Manage Recipe</a>
                <div class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                    <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                    <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {{ recipeDetail.description }}
    </div>
</div>

<div class="row">
    <div class="col-12">
        Ingredients
    </div>
</div>
